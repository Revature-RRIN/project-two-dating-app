<h1>LooseCoupling</h1>

<div class="login" *ngIf="isLogClicked; else logButton">
    <app-login></app-login>
</div>

<ng-template #logButton>
    <button class= "loginButton" (click)=showLogin()>login </button>
</ng-template>


<a class="image">
    <img src="assets/hearts.png">
</a>

<div class="signup"  *ngIf="isSignClicked; else signButton">
    <app-signup></app-signup>
</div>

<ng-template #signButton>
    <button class= "signButton" (click)=showSignup()>sign up</button>
</ng-template>
